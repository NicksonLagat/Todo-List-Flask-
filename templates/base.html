<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>


<body>
    <div style="margin-top: 50px;"class="ui container">
    <h1 class="ui center aligned header">Todo-List</h1>

    <form action="/add" method="post">
        <div class="field">
         <label for="title">Todo Title</label>
         <input type="text" name="title" placeholder="Enter Todo">
         <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>
    <div>

    <form action="/complete" method='get'>
        <div class="field">
        <button class ="ui blue button"style="margin:5px"type="submit">Done</button>
        </div>
    </form>


    </div>

    <div>
        <form action="/incomplete" method="get">
        <div class="field">
            <button class ="ui green button" type="submit">Not Done</button>
        </div>
        
        </form>
    </div>

    {% for i in todo%}

    <div class="ui segment">

    <p class="ui big header">{{i.id}} | {{i.title}}</p>

    {% if i.done == False %}
    <span class="ui gray label">Not Done</span>

    {%else%}
    <span class="ui green label">Done</span>
    
    {%endif%}


    <a class="ui blue button" href="/view/{{i.id}}">View</a>
    <a class="ui red button" href="/delete/{{i.id}}">Delete</a>

</div>
    {% endfor %}
</div>
</body>
</html>
